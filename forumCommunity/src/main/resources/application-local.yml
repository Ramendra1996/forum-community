server:
  servlet:
    context-path: /api/forumcommunity
  port: 8765
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
    file-size-threshold: 1KB
  application:
    name: forum-community
  datasource:
    url: jdbc:mysql://localhost:3306/forumcommunity_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect

project:
  image: E:\images\

